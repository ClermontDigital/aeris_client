name: Build and Release Aeris Client

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

# Add permissions for GitHub token
permissions:
  contents: write
  discussions: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      env:
        CI: false
        GITHUB_ACTIONS: false
      run: npm run build:mac
      
    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      env:
        CI: false
        GITHUB_ACTIONS: false
      run: npm run build:win
      
    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: aeris-macos
        path: |
          dist/*.dmg
          dist/*.dmg.blockmap
          dist/latest-mac.yml
        retention-days: 30
        
    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: aeris-windows
        path: |
          dist/*.exe
          dist/*.exe.blockmap
          dist/latest.yml
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from package.json
      id: package-version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
    - name: Generate new version
      id: new-version
      run: |
        # Get current version from package.json
        CURRENT_VERSION="${{ steps.package-version.outputs.version }}"
        
        # Split version into parts (assumes format x.y.z)
        IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
        MAJOR=${VERSION_PARTS[0]}
        MINOR=${VERSION_PARTS[1]}
        PATCH=${VERSION_PARTS[2]}
        
        # Increment patch version
        NEW_PATCH=$((PATCH + 1))
        NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
        
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "tag_name=v$NEW_VERSION" >> $GITHUB_OUTPUT
        
        echo "Current version: $CURRENT_VERSION"
        echo "New version: $NEW_VERSION"
      
    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: aeris-macos
        path: ./release-assets/
        
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: aeris-windows
        path: ./release-assets/
        
    - name: Display downloaded artifacts
      run: ls -la ./release-assets/
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.new-version.outputs.tag_name }}
        name: Aeris Client ${{ steps.new-version.outputs.new_version }}
        body: |
          ## Aeris ERP Desktop Client ${{ steps.new-version.outputs.new_version }}
          
          **Version:** ${{ steps.new-version.outputs.new_version }}
          **Previous Version:** ${{ steps.new-version.outputs.current_version }}
          **Build Date:** ${{ github.event.head_commit.timestamp }}
          **Commit:** ${{ github.sha }}
          
          ### üöÄ Features
          - üñ•Ô∏è Cross-platform desktop application (Windows/macOS)
          - üåê Connects to Aeris ERP server at `10.0.0.140:8000`
          - üñ®Ô∏è Full printing support including network printers
          - üîß Automatic Bootstrap modal focus fix (no ERP changes required)
          - ‚öôÔ∏è Configurable settings and auto-start functionality
          
          ### üì¶ Downloads
          Choose the appropriate file for your platform:
          
          **Windows:**
          - `Aeris-Setup-${{ steps.new-version.outputs.new_version }}.exe` - Windows installer
          
          **macOS:**
          - `Aeris-${{ steps.new-version.outputs.new_version }}-intel.dmg` - macOS Intel
          - `Aeris-${{ steps.new-version.outputs.new_version }}-arm64.dmg` - macOS Apple Silicon
          
          ### üîß Installation
          1. Download the appropriate file for your platform
          2. **Windows**: Run the installer and follow the wizard
          3. **macOS**: Open the DMG and drag Aeris to Applications folder
          4. Launch Aeris - it will automatically connect to your ERP server
          
          ### ‚ö†Ô∏è Security Note
          On macOS, you may need to right-click the app and select "Open" the first time, or go to System Preferences > Security & Privacy to allow the app to run.
          
          ---
          *Built automatically from release branch*
        draft: false
        prerelease: false
        files: |
          ./release-assets/*

  notify:
    needs: [build, release]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/release' && github.event_name == 'push'
    
    steps:
    - name: Notify Success
      if: needs.build.result == 'success' && needs.release.result == 'success'
      run: |
        echo "‚úÖ Release build completed successfully!"
        echo "üì¶ New version released with auto-incremented version number"
        
    - name: Notify Failure
      if: needs.build.result == 'failure' || needs.release.result == 'failure'
      run: |
        echo "‚ùå Release build failed!"
        echo "üîç Check the workflow logs for details"
        exit 1 