name: Build and Release Aeris Client

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

permissions:
  contents: write
  discussions: write

jobs:
  test-desktop:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: desktop
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: desktop/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: desktop-coverage
        path: desktop/coverage/
        retention-days: 7

  build-desktop-mac:
    needs: test-desktop
    runs-on: macos-latest
    defaults:
      run:
        working-directory: desktop
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: desktop/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build for macOS
      env:
        CI: false
        GITHUB_ACTIONS: false
        CSC_LINK: ${{ secrets.CSC_LINK }}
        CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      run: npm run build:mac

    - name: Verify notarization secrets
      env:
        APPLE_ID: '${{ secrets.APPLE_ID }}'
        APPLE_ID_PASS: '${{ secrets.APPLE_ID_PASS }}'
        APPLE_TEAM_ID: '${{ secrets.APPLE_TEAM_ID }}'
      run: |
        echo "APPLE_ID length: ${#APPLE_ID}"
        echo "APPLE_ID_PASS length: ${#APPLE_ID_PASS}"
        echo "APPLE_TEAM_ID length: ${#APPLE_TEAM_ID}"

    - name: Notarize macOS DMGs
      continue-on-error: true
      env:
        APPLE_ID: '${{ secrets.APPLE_ID }}'
        APPLE_ID_PASS: '${{ secrets.APPLE_ID_PASS }}'
        APPLE_TEAM_ID: '${{ secrets.APPLE_TEAM_ID }}'
      run: |
        xcrun notarytool store-credentials "notary-profile" \
          --apple-id "$APPLE_ID" \
          --password "$APPLE_ID_PASS" \
          --team-id "$APPLE_TEAM_ID"
        for dmg in dist/*.dmg; do
          echo "Notarizing $dmg..."
          xcrun notarytool submit "$dmg" \
            --keychain-profile "notary-profile" \
            --wait --timeout 20m || echo "Notarization failed for $dmg, continuing..."
          xcrun stapler staple "$dmg" || echo "Stapling failed for $dmg, continuing..."
        done

    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aeris-macos
        path: desktop/dist/*.dmg
        retention-days: 30

  build-desktop-win:
    needs: test-desktop
    runs-on: windows-latest
    defaults:
      run:
        working-directory: desktop
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: desktop/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build for Windows
      env:
        CI: false
        GITHUB_ACTIONS: false
      run: npm run build:win

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aeris-windows
        path: desktop/dist/*.exe
        retention-days: 30

  build-desktop-linux:
    needs: test-desktop
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: desktop
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: desktop/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Install Linux build dependencies
      run: sudo apt-get update && sudo apt-get install -y libarchive-tools

    - name: Build for Linux
      env:
        CI: false
        GITHUB_ACTIONS: false
      run: npm run build:linux

    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aeris-linux
        path: |
          desktop/dist/*.AppImage
          desktop/dist/*.deb
        retention-days: 30

  release:
    needs: [build-desktop-mac, build-desktop-win, build-desktop-linux]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version
      id: version
      run: |
        VERSION=$(node -p "require('./desktop/package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT

    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: aeris-macos
        path: ./release-assets/

    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: aeris-windows
        path: ./release-assets/

    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: aeris-linux
        path: ./release-assets/

    - name: Display downloaded artifacts
      run: ls -la ./release-assets/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.tag_name }}
        name: Aeris Client ${{ steps.version.outputs.version }}
        generate_release_notes: false
        body: |
          ## Aeris ERP Client ${{ steps.version.outputs.version }}

          **Version:** ${{ steps.version.outputs.version }}
          **Build Date:** ${{ github.event.head_commit.timestamp }}
          **Commit:** ${{ github.sha }}

          ### Downloads

          - `Aeris Setup ${{ steps.version.outputs.version }}.exe` - Windows installer
          - `Aeris-${{ steps.version.outputs.version }}-x64.dmg` - macOS Intel
          - `Aeris-${{ steps.version.outputs.version }}-arm64.dmg` - macOS Apple Silicon
          - `Aeris-${{ steps.version.outputs.version }}-x86_64.AppImage` - Linux AppImage
          - `Aeris-${{ steps.version.outputs.version }}-amd64.deb` - Linux Debian/Ubuntu

          ### Installation
          1. **Windows**: Run the installer and follow the wizard
          2. **macOS**: Open the DMG and drag Aeris to Applications folder
          3. **Linux (AppImage)**: `chmod +x Aeris-*.AppImage && ./Aeris-*.AppImage`
          4. **Linux (Debian/Ubuntu)**: `sudo dpkg -i Aeris-*.deb`

          ---
          *Built automatically from release branch*
        draft: false
        prerelease: false
        files: |
          ./release-assets/*

    - name: Remove source code archives
      run: |
        RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.version.outputs.tag_name }}" | \
          jq -r '.id')
        curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets" | \
          jq -r '.[] | select(.name | endswith(".zip") or endswith(".tar.gz")) | .id' | \
          while read asset_id; do
            curl -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/assets/$asset_id"
          done

  notify:
    needs: [build-desktop-mac, build-desktop-win, build-desktop-linux, release]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/release' && github.event_name == 'push'

    steps:
    - name: Notify Success
      if: |
        needs.build-desktop-mac.result == 'success' &&
        needs.build-desktop-win.result == 'success' &&
        needs.build-desktop-linux.result == 'success' &&
        needs.release.result == 'success'
      run: echo "Release build completed successfully for all platforms!"

    - name: Notify Failure
      if: |
        needs.build-desktop-mac.result == 'failure' ||
        needs.build-desktop-win.result == 'failure' ||
        needs.build-desktop-linux.result == 'failure' ||
        needs.release.result == 'failure'
      run: |
        echo "Release build failed! Check workflow logs."
        exit 1
