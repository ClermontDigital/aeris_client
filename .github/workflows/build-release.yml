name: Build and Release Aeris Client

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

# Add permissions for GitHub token
permissions:
  contents: write
  discussions: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      env:
        CI: false
        GITHUB_ACTIONS: false
      run: npm run build:mac
      
    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      env:
        CI: false
        GITHUB_ACTIONS: false
      run: npm run build:win
      
    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: aeris-macos
        path: dist/*.dmg
        retention-days: 30
        
    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: aeris-windows
        path: dist/*.exe
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from package.json
      id: package-version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT
        echo "Package.json version: $VERSION"
      
    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: aeris-macos
        path: ./release-assets/
        
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: aeris-windows
        path: ./release-assets/
        
    - name: Display downloaded artifacts
      run: ls -la ./release-assets/
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.package-version.outputs.tag_name }}
        name: Aeris Client ${{ steps.package-version.outputs.version }}
        body: |
          ## Aeris ERP Desktop Client ${{ steps.package-version.outputs.version }}
          
          **Version:** ${{ steps.package-version.outputs.version }}
          **Build Date:** ${{ github.event.head_commit.timestamp }}
          **Commit:** ${{ github.sha }}
          
          ### ğŸš€ Features
          - ğŸ–¥ï¸ Cross-platform desktop application (Windows/macOS)
          - ğŸŒ Connects to Aeris ERP server at `10.0.0.140:8000`
          - ğŸ–¨ï¸ Full printing support including network printers
          - ğŸ”§ Automatic Bootstrap modal focus fix (no ERP changes required)
          - âš™ï¸ Configurable settings and auto-start functionality
          
          ### ğŸ“¦ Downloads
          Choose the appropriate file for your platform:
          
          **Windows:**
          - `Aeris Setup ${{ steps.package-version.outputs.version }}.exe` - Windows installer
          
          **macOS:**
          - `Aeris-${{ steps.package-version.outputs.version }}-x64.dmg` - macOS Intel
          - `Aeris-${{ steps.package-version.outputs.version }}-arm64.dmg` - macOS Apple Silicon
          
          > **Note:** Only the installer files (.exe/.dmg) are included in this release. Auto-update files and source code are available separately if needed.
          
          ### ğŸ”§ Installation
          1. Download the appropriate file for your platform
          2. **Windows**: Run the installer and follow the wizard
          3. **macOS**: Open the DMG and drag Aeris to Applications folder
          4. Launch Aeris - it will automatically connect to your ERP server
          
          ### âš ï¸ Security Note
          On macOS, you may need to right-click the app and select "Open" the first time, or go to System Preferences > Security & Privacy to allow the app to run.
          
          ---
          *Built automatically from release branch*
        draft: false
        prerelease: false
        files: |
          ./release-assets/*

  notify:
    needs: [build, release]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/release' && github.event_name == 'push'
    
    steps:
    - name: Notify Success
      if: needs.build.result == 'success' && needs.release.result == 'success'
      run: |
        echo "âœ… Release build completed successfully!"
        echo "ğŸ“¦ New version released with auto-incremented version number"
        
    - name: Notify Failure
      if: needs.build.result == 'failure' || needs.release.result == 'failure'
      run: |
        echo "âŒ Release build failed!"
        echo "ğŸ” Check the workflow logs for details"
        exit 1 