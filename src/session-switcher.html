<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Manager</title>
    <link rel="stylesheet" href="assets/fonts/poppins.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fdf0d5;
        }
        
        .session-manager {
            background: rgba(0, 48, 73, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 90px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            width: 90px;
            height: auto;
            filter: brightness(0) invert(1);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .session-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .session-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #c1121f;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .session-card.new-session {
            background: rgba(193, 18, 31, 0.2);
            border: 2px dashed #c1121f;
        }
        
        .session-card.new-session:hover {
            background: rgba(193, 18, 31, 0.3);
            border-style: solid;
        }
        
        .session-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .session-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .session-status {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #c1121f;
            color: white;
        }
        
        .btn-primary:hover {
            background: #900;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(193, 18, 31, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fdf0d5;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state .icon {
            font-size: 4rem;
            opacity: 0.6;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            opacity: 0.8;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="session-manager">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Aeris" />
        </div>
        
        <h1>User Session Manager</h1>
        <p class="subtitle">Select a user or create a new one</p>
        
        <div id="sessions-container">
            <!-- Sessions will be loaded here -->
        </div>
        
        <div class="actions">
            <button class="btn btn-secondary" onclick="window.close()">Close</button>
        </div>
    </div>
    
    <script>
        // This file is a fallback for the deleted session-switcher.html
        // The actual session management is now handled in app-wrapper.html
        // This file exists to prevent errors from references to the deleted file
        
        console.log('Session Switcher: Fallback file loaded');
        
        // Load sessions from main process
        async function loadSessions() {
            try {
                if (!window.electronAPI) {
                    showEmptyState();
                    return;
                }
                
                const sessions = await window.electronAPI.getSessions();
                displaySessions(sessions);
            } catch (error) {
                console.error('Failed to load sessions:', error);
                showEmptyState();
            }
        }
        
        function displaySessions(sessions) {
            const container = document.getElementById('sessions-container');
            
            if (!sessions || sessions.length === 0) {
                showEmptyState();
                return;
            }
            
            const sessionsGrid = document.createElement('div');
            sessionsGrid.className = 'sessions-grid';
            
            // Add existing sessions
            sessions.forEach(session => {
                const card = createSessionCard(session);
                sessionsGrid.appendChild(card);
            });
            
            // Add "Create New" card
            const newCard = createNewSessionCard();
            sessionsGrid.appendChild(newCard);
            
            container.innerHTML = '';
            container.appendChild(sessionsGrid);
        }
        
        function createSessionCard(session) {
            const card = document.createElement('div');
            card.className = 'session-card';
            card.onclick = () => selectSession(session.id);
            
            const status = session.isLocked ? 'Locked' : 'Available';
            const icon = session.isLocked ? 'ðŸ”’' : 'ðŸ‘¤';
            
            card.innerHTML = `
                <div class="session-icon">${icon}</div>
                <div class="session-name">${session.name}</div>
                <div class="session-status">${status}</div>
            `;
            
            return card;
        }
        
        function createNewSessionCard() {
            const card = document.createElement('div');
            card.className = 'session-card new-session';
            card.onclick = createNewSession;
            
            card.innerHTML = `
                <div class="session-icon">âž•</div>
                <div class="session-name">Create New User</div>
                <div class="session-status">Click to add</div>
            `;
            
            return card;
        }
        
        function showEmptyState() {
            const container = document.getElementById('sessions-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="icon">ðŸ‘¥</div>
                    <h3>No Users Yet</h3>
                    <p>Create your first user to get started</p>
                    <button class="btn btn-primary" onclick="createNewSession()">
                        âž• Create First User
                    </button>
                </div>
            `;
        }
        
        async function selectSession(sessionId) {
            try {
                // Redirect to main app with session selection
                if (window.electronAPI && window.electronAPI.switchToSession) {
                    const result = await window.electronAPI.switchToSession(sessionId);
                    if (result.success) {
                        window.close();
                    }
                }
            } catch (error) {
                console.error('Failed to select session:', error);
            }
        }
        
        async function createNewSession() {
            try {
                // Redirect to main app to create new session
                if (window.electronAPI && window.electronAPI.createNewSession) {
                    await window.electronAPI.createNewSession();
                    window.close();
                }
            } catch (error) {
                console.error('Failed to create new session:', error);
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', loadSessions);
    </script>
</body>
</html>
