<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Switcher</title>
    <link rel="stylesheet" href="assets/fonts/poppins.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #003049;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .switcher-container {
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.4s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .switcher-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .switcher-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .switcher-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }
        
        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .sessions-grid::-webkit-scrollbar {
            width: 6px;
        }
        
        .sessions-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .sessions-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .session-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .session-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .session-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        
        .session-card:hover::before {
            opacity: 1;
        }
        
        .session-card.locked {
            background: rgba(255, 196, 8, 0.1);
            border-color: rgba(255, 196, 8, 0.3);
        }
        
        .session-card.locked::before {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            opacity: 1;
        }
        
        .session-card.active {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.4);
        }
        
        .session-card.active::before {
            background: linear-gradient(90deg, #667eea, #5a67d8);
            opacity: 1;
        }
        
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .session-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
        }
        
        .session-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }
        
        .status-indicator.locked {
            background: #fbbf24;
        }
        
        .status-indicator.active {
            background: #667eea;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .session-info {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
            line-height: 1.4;
        }
        
        .session-url {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
        }
        
        .session-time {
            font-size: 0.8rem;
        }
        
        .session-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .session-card:hover .session-actions {
            opacity: 1;
        }
        
        .action-btn {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .action-btn.delete {
            background: rgba(239, 68, 68, 0.3);
        }
        
        .action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.5);
        }
        
        .new-session-card {
            background: rgba(102, 126, 234, 0.1);
            border: 2px dashed rgba(102, 126, 234, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 160px;
            gap: 12px;
            transition: all 0.3s ease;
        }
        
        .new-session-card:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }
        
        .new-session-icon {
            font-size: 2.5rem;
            color: rgba(102, 126, 234, 0.7);
            margin-bottom: 8px;
        }
        
        .new-session-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: rgba(102, 126, 234, 0.9);
            text-align: center;
        }
        
        .new-session-hint {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }
        
        .actions-bar {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }
        
        .action-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .empty-text {
            font-size: 1rem;
            line-height: 1.5;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* PIN Input Modal */
        .pin-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .pin-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .pin-dialog {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .pin-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }
        
        .pin-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        .pin-input {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .pin-digit {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .pin-digit:focus {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        
        .pin-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .pin-error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 16px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .pin-error.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="switcher-container">
        <div class="switcher-header">
            <h1 class="switcher-title">Session Manager</h1>
            <p class="switcher-subtitle">Manage your Aeris ERP sessions</p>
        </div>
        
        <div id="sessions-container" class="sessions-grid">
            <!-- Sessions will be populated here -->
        </div>
        
        <div class="actions-bar">
            <button class="action-button btn-secondary" onclick="closeSessionSwitcher()">
                ← Back to Session
            </button>
            <button class="action-button btn-primary" onclick="createNewSession()">
                + New Session
            </button>
        </div>
    </div>
    
    <!-- PIN Input Modal -->
    <div id="pin-modal" class="pin-modal">
        <div class="pin-dialog">
            <h2 class="pin-title">Enter PIN</h2>
            <p class="pin-subtitle">Enter the 4-digit PIN to access this session</p>
            
            <div class="pin-input">
                <input type="password" class="pin-digit" maxlength="1" data-index="0">
                <input type="password" class="pin-digit" maxlength="1" data-index="1">
                <input type="password" class="pin-digit" maxlength="1" data-index="2">
                <input type="password" class="pin-digit" maxlength="1" data-index="3">
            </div>
            
            <div class="pin-buttons">
                <button class="action-button btn-secondary" onclick="closePinModal()">Cancel</button>
                <button class="action-button btn-primary" onclick="submitPin()">Unlock</button>
            </div>
            
            <div id="pin-error" class="pin-error">Invalid PIN. Please try again.</div>
        </div>
    </div>

    <script>
        let sessions = [];
        let selectedSessionId = null;
        
        // Initialize the session switcher
        async function initSessionSwitcher() {
            try {
                sessions = await window.electronAPI.getSessions();
                renderSessions();
            } catch (error) {
                console.error('Failed to load sessions:', error);
            }
        }
        
        function renderSessions() {
            const container = document.getElementById('sessions-container');
            
            if (sessions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">👥</div>
                        <h3 class="empty-title">No Sessions Yet</h3>
                        <p class="empty-text">Create your first session to start using the multi-user functionality.</p>
                    </div>
                `;
                return;
            }
            
            const sessionsHtml = sessions.map(session => {
                const isActive = session.id === window.activeSessionId;
                const isLocked = session.isLocked;
                const statusText = isActive ? 'Active' : (isLocked ? 'Locked' : 'Available');
                const cardClass = isActive ? 'active' : (isLocked ? 'locked' : '');
                const indicatorClass = isActive ? 'active' : (isLocked ? 'locked' : '');
                
                const timeText = session.lastAccessedAt ? 
                    `Last used: ${formatTime(session.lastAccessedAt)}` : 
                    'Never used';
                
                return `
                    <div class="session-card ${cardClass}" onclick="selectSession('${session.id}')">
                        <div class="session-header">
                            <div>
                                <div class="session-name">${session.name}</div>
                                <div class="session-status">
                                    <div class="status-indicator ${indicatorClass}"></div>
                                    ${statusText}
                                </div>
                            </div>
                        </div>
                        
                        <div class="session-info">
                            <div class="session-url">${session.currentUrl || 'No URL'}</div>
                            <div class="session-time">${timeText}</div>
                        </div>
                        
                        <div class="session-actions">
                            <button class="action-btn" onclick="event.stopPropagation(); renameSession('${session.id}')" title="Rename">
                                ✏️
                            </button>
                            <button class="action-btn delete" onclick="event.stopPropagation(); deleteSession('${session.id}')" title="Delete">
                                🗑️
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add new session card
            const newSessionCard = `
                <div class="session-card new-session-card" onclick="createNewSession()">
                    <div class="new-session-icon">+</div>
                    <div class="new-session-text">Create New Session</div>
                    <div class="new-session-hint">Add another user session</div>
                </div>
            `;
            
            container.innerHTML = sessionsHtml + newSessionCard;
        }
        
        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days}d ago`;
            if (hours > 0) return `${hours}h ago`;
            if (minutes > 0) return `${minutes}m ago`;
            return 'Just now';
        }
        
        async function selectSession(sessionId) {
            const session = sessions.find(s => s.id === sessionId);
            if (!session) return;
            
            if (session.isLocked) {
                selectedSessionId = sessionId;
                showPinModal(session.name);
            } else {
                try {
                    await window.electronAPI.switchToSession(sessionId);
                    closeSessionSwitcher();
                } catch (error) {
                    console.error('Failed to switch session:', error);
                }
            }
        }
        
        function showPinModal(sessionName) {
            const modal = document.getElementById('pin-modal');
            const subtitle = modal.querySelector('.pin-subtitle');
            subtitle.textContent = `Enter the 4-digit PIN to access "${sessionName}"`;
            
            modal.classList.add('show');
            
            // Clear inputs and focus first
            const inputs = modal.querySelectorAll('.pin-digit');
            inputs.forEach(input => input.value = '');
            inputs[0].focus();
        }
        
        function closePinModal() {
            const modal = document.getElementById('pin-modal');
            modal.classList.remove('show');
            selectedSessionId = null;
            hideError();
        }
        
        async function submitPin() {
            const inputs = document.querySelectorAll('.pin-digit');
            const pin = Array.from(inputs).map(input => input.value).join('');
            
            if (pin.length !== 4) {
                showError('Please enter all 4 digits');
                return;
            }
            
            try {
                await window.electronAPI.switchToSession(selectedSessionId, pin);
                closePinModal();
                closeSessionSwitcher();
            } catch (error) {
                showError('Invalid PIN. Please try again.');
                // Clear inputs
                inputs.forEach(input => input.value = '');
                inputs[0].focus();
            }
        }
        
        function showError(message) {
            const error = document.getElementById('pin-error');
            error.textContent = message;
            error.classList.add('show');
        }
        
        function hideError() {
            const error = document.getElementById('pin-error');
            error.classList.remove('show');
        }
        
        async function createNewSession() {
            try {
                await window.electronAPI.createNewSession();
                closeSessionSwitcher();
            } catch (error) {
                console.error('Failed to create session:', error);
            }
        }
        
        async function deleteSession(sessionId) {
            if (confirm('Are you sure you want to delete this session?')) {
                try {
                    await window.electronAPI.deleteSession(sessionId);
                    sessions = sessions.filter(s => s.id !== sessionId);
                    renderSessions();
                } catch (error) {
                    console.error('Failed to delete session:', error);
                }
            }
        }
        
        async function renameSession(sessionId) {
            const session = sessions.find(s => s.id === sessionId);
            const newName = prompt('Enter new session name:', session.name);
            
            if (newName && newName.trim() !== session.name) {
                try {
                    await window.electronAPI.renameSession(sessionId, newName.trim());
                    session.name = newName.trim();
                    renderSessions();
                } catch (error) {
                    alert('Failed to rename session: ' + error.message);
                }
            }
        }
        
        function closeSessionSwitcher() {
            window.electronAPI.closeSessionSwitcher();
        }
        
        // PIN input handling
        document.addEventListener('DOMContentLoaded', () => {
            const pinInputs = document.querySelectorAll('.pin-digit');
            
            pinInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value;
                    if (value && /^\d$/.test(value)) {
                        if (index < pinInputs.length - 1) {
                            pinInputs[index + 1].focus();
                        }
                    }
                    hideError();
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        pinInputs[index - 1].focus();
                    }
                    if (e.key === 'Enter') {
                        submitPin();
                    }
                    if (e.key === 'Escape') {
                        closePinModal();
                    }
                });
                
                // Only allow digits
                input.addEventListener('keypress', (e) => {
                    if (!/^\d$/.test(e.key) && !['Backspace', 'Delete', 'Tab', 'Enter'].includes(e.key)) {
                        e.preventDefault();
                    }
                });
            });
        });
        
        // Initialize when page loads
        initSessionSwitcher();
    </script>
</body>
</html>
